name: bump_build

on:
  workflow_dispatch:

jobs:
  bump-build-number:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install Cider
        run: dart pub global activate cider

      - name: Set git config
        run: |
          git config --global user.name "yumnapratista24"
          git config --global user.email "yumnanaruto@@gmail.com"

      - name: Bump build number & push to branch
        run: |
          ./scripts/increment_build.sh

      - name: Merge branch to master
        run: |
          BUILD_NUMBER=$(echo $(cider version) | cut -d '+' -f 2)
          BRANCH_NAME="build$BUILD_NUMBER"
          echo $BRANCH_NAME
          git checkout master
          git merge --ff $BRANCH_NAME -m "merged bumped build number"